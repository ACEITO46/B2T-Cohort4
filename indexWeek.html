<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id = "dias"></h1>
		<script>
			var day =new Date().getDay()

			switch(day){
				case 0:
				document.getElementById("dias").innerHTML = "Sunday";
				break;
				case 1:
				document.getElementById("dias").innerHTML = "Monday";
				break;
				case 2:
				document.getElementById("dias").innerHTML = "Tuesday";
				break;
				case 3:
				document.getElementById("dias").innerHTML = "Wednesday";
				break;
				case 4:
				document.getElementById("dias").innerHTML = "Thursday";
				break;
				case 5:
				document.getElementById("dias").innerHTML = "Friday";
				break;
				case 6:
				document.getElementById("dias").innerHTML = "Saturday";
				break;


			}
		</script>

	</body>
</html>
