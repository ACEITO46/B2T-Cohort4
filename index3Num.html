<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id= "maxNum">the max number is</h1>

		<script>
			var a = parseInt(prompt('number'));
			var b = parseInt(prompt('number'));
			var c = parseInt(prompt('number'));
			var max;
			if (a > b && a > c){
				max=a
			}
			else if (b >a && b > c){
				max=b
			}
			else {
				max=c
			}
		document.getElementById("maxNum").innerHTML ="This is max " + max;

			
			

			
		</script>

	</body>
</html>
